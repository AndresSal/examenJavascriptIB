<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<ngb-carousel>
  <ng-template ngbSlide>
    <img src="https://mcdn01.gittigidiyor.net/34312/tn50/343120385_tn50_0.jpg?1528068022" alt="Random first slide">
    <div class="carousel-caption" *ngFor="let est of listaEstudiantes">
      <h3>{{est.primerNombre}}</h3>
      <p>{{est.primerApellido}}</p>
    </div>
  </ng-template>
</ngb-carousel>
