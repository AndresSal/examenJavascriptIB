<div class="row">
  <div class="col-md-6" *ngIf="arregloEstudiantes.length > 0">
    <h2>Carousel</h2>
    <app-carrusel [listaEstudiantes]="arregloEstudiantes"></app-carrusel>
  </div>
  <div class="col-md-6">
    <h2>Cabecera</h2>
    <app-formulario-cabecera
      (salidaEstudiante)= "recibirArregloEstudiantes($event)">
    </app-formulario-cabecera>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-md-12" *ngFor="let est of arregloEstudiantes">
    <app-seleccionador-cabecera
      [elEstudianteCreado]="est"
        (numeroEleccion)="recibirEleccion($event)">

    </app-seleccionador-cabecera>
  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-md-6">
    <h2>Detalle</h2>
    <app-formulario-detalle
      [estudianteRecibido]="estudianteElegido"
      (enviarAlMain)="reciboMateria($event)">

    </app-formulario-detalle>
  </div>
  <div class="col-md-6">
    <h2>Tarjeta</h2>
    <app-tarjeta-informacion
    [estudianteRecibido]="estudianteElegido">

    </app-tarjeta-informacion>
  </div>
</div>
<div class="row">
    <app-tabla-principal [estudianteQuiereDetalle]="estudianteElegido">

    </app-tabla-principal>
</div>
