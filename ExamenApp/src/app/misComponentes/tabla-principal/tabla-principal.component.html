<div class="row">
  <div class="col-md-12" *ngIf="miColeccion.length > 0">
    <p-table [value]="miColeccion[0].misMaterias">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre Materia</th>
          <th>Descripcion Materia</th>
          <th>Codigo Materia</th>
          <th>Es Activa</th>
          <th>Fecha Creacion</th>
          <th>Numero Horas</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-registro>
        <tr>
          <td>{{registro.primerNombre}}</td>
          <td>{{registro.primerApellido}}</td>
          <td>{{registro.fechaNacimiento}}</td>
          <td>{{registro.misMaterias.values(1)}}</td>
          <!--<td>{{nombreEstudiante}}</td>-->
          <!--<td>{{apellidoEstudiante}}</td>-->
          <!--<td>{{fechaNacimiento}}</td>-->
          <!--<td>{{eresGraduado}}</td>-->
          <!--<td>{{actualSemestre}}</td>-->
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
